<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout01}">

    <meta charset="UTF-8"/>
    <title>CUL-FOSHE 로그인</title>

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/memberLoginForm.css}" />
    </th:block>

    <th:block layout:fragment="js">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script> <!--제이쿼리-->
    </th:block>

<div>
    <div class="All_login">

        <div class="mainlogin">
            <p class="login">로그인</p>

            <div class="loginbox">

                <div class="id_pwd">
                    <input type="text" class="idbox" placeholder="아이디" minlength="6" maxlength="20"><br>
                    <input type="password" class="pwdbox" placeholder="비밀번호" minlength="10" maxlength="20">

                    <button class="loginbtn">로그인</button>
                </div>

                <div class="find_login">
                    <a href="">아이디 찾기</a>
                    <div class="miniline"></div>
                    <a href="">비밀번호 찾기</a>
                    <div class="miniline"></div>
                    <a href="">회원가입</a>
                </div>

            </div>
        </div><!--.mainlogin-->

        <div class="sublogin">
            <p class="login2">간편 로그인</p>

            <div class="sublogin_icon">
                <a href="" class="Web_icon"><img src="Image/kakaoicon.png" alt=""></a>
                <a href="" class="Web_icon"><img src="Image/navericon.png" alt=""></a>
                <a href="" class="Web_icon"><img src="Image/googleicon.png" alt=""></a>
            </div>
        </div>
        <!--.sublogin-->
    </div>
    <!--.All_login-->
</div>

    <th:block layout:fragment="js">
        <script type="text/javascript" th:href="@{/js/memberForm.js}" />
    </th:block>

</html>
